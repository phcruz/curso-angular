<div [formGroup]="formGroup">

  <mat-form-field class="full-width">
    <input matInput
      type="number"
      [min]="0"
      [max]="10"
      [step]="0.1"
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasError(formControl, 'required')">Campo obrigat√≥rio</mat-error>
    <mat-error *ngIf="validacao.hasError(formControl, 'min')">
      O campo precisa ter no minimo o valor {{validacao.lengthValidar(formControl, 'min')}}
    </mat-error>
    <mat-error *ngIf="validacao.hasError(formControl, 'max')">
      O campo precisa ter no maximo o valor {{validacao.lengthValidar(formControl, 'max')}}
    </mat-error>
  </mat-form-field>

</div>
