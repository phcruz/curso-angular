<div [formGroup]="formGroup">

  <mat-form-field class="full-width">
    <textarea matInput
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validacao.hasError(formControl, 'required')">Campo obrigat√≥rio</mat-error>
    <mat-error *ngIf="validacao.hasError(formControl, 'minlength')">
      O campo precisa de no minimo {{validacao.lengthValidar(formControl, 'minlength')}} caracteres
    </mat-error>
    <mat-error *ngIf="validacao.hasError(formControl, 'maxlength')">
      O campo precisa de no maximo {{validacao.lengthValidar(formControl, 'maxlength')}} caracteres
    </mat-error>
  </mat-form-field>

</div>
